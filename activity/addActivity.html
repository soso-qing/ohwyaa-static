<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="ohwyaa">
    <link rel="stylesheet" href="../css/sm.css"/>
    <link rel="stylesheet" href="../font/fontawesome/font-awesome.css"/>
    <link rel="stylesheet" href="../font/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="../css/mobile-app-sui.css"/>
    <title></title>
</head>
<body>
<div class="page-group">
    <div class="page page-current ">
        <div class="content">
            <div class="content-block">
                <p><a href="#" data-popup=".popup-about" class="open-popup">添加活动 </a></p>
            </div>

        </div>

    </div>
    <div class="page"></div>
    <!-- 如果有 popup -->
    <div id="add-activity-sui" class="popup popup-about">

        <div class="blog-editor-wrap common-box-wrap" data-bind="style: { display: nextActionFlag()? 'none' : 'block' }">
            <div class="common-box">
                <input id="activityTitleDom" maxlength="25" type="text" data-bind="value:activityTitleData" class="common-noborder-input needsclick" placeholder="标题，最多25个字" />
            </div>
            <div class="common-box">
                <input id="activityIntroDom" maxlength="25" type="text" data-bind="value:activityIntroData" class="common-noborder-input needsclick" placeholder="简介,内容不能为空" />
            </div>
            <div class="common-box">
                <input id="activityIfDom" maxlength="25" type="text" data-bind="value:activityIfData" class="common-noborder-input needsclick" placeholder="参加条件,内容不能为空" />
            </div>
            <div class="common-box">
                <input id="activityNumDom" maxlength="25" type="text" data-bind="value:activityNumData" class="common-noborder-input needsclick" placeholder="参与人数,内容不能为空" />
            </div>
            <div class="common-box">
                <input id="activityPlaceDom" maxlength="25" type="text" data-bind="value:activityPlaceData" class="common-noborder-input needsclick" placeholder="活动地点" />
            </div>
            <div class="common-box">
               <input id="activityBeginDom" readonly="readonly" name="startDateStr" maxlength="25" data-role="none" spellcheck="false"  type="text"  data-bind="value:activityBeginData" class="common-noborder-input needsclick" placeholder="开始日期,不能小于今天" />

            </div>
            <div class="common-box">
                <input id="activityEndDom" maxlength="25" type="text" data-bind="value:activityEndData" class="common-noborder-input needsclick" placeholder="结束日期,活动期限不能超过30天" />
            </div>

            <div class="common-box">
                <textarea id="activityDetailsDom" placeholder="活动详情,内容不能为空" class="common-noborder-textarea needsclick" data-bind="value:activityDetailsData"></textarea>
            </div>
            <div class="common-box tools-wrap" style="padding:5px 0px 2px 15px">
                <ul class='tools-h'>
                    <li class="tools-item" data-bind="click:photoBtnClickEvent">
                        <i class="tools-icon iconfont big" data-bind="css:{unselected:isPhotoShow()==false}">&#xe60e;</i>
                    </li>

                    <li class="tools-item" style="float:right">
                        <a href="javascript:void(0)" style="margin-top:0.15rem" data-bind="css:{disabled:loadError()},click:submitBlogEvebt" class="button button-fill">发表</a>
                    </li>

                </ul>
            </div>

        </div>

        <div class="common-box-wrap" data-bind="style: { display: nextActionFlag()? 'block' : 'none' }">

            <div class="common-box" style="height: calc(100% - 4rem); overflow:auto;">
                <ul style="padding-left: 0">
                    <li class="addtotextarea" style="list-style-type:none;padding:5px 5px 10px 5px;border-bottom: .02rem solid #e9e9e9;">为你痴，为你狂，为你框框撞大墙（超赞）</li>
                    <li class="addtotextarea" style="list-style-type:none;padding:10px 5px;border-bottom: .02rem solid #e9e9e9;">啥都不用说了，就是要给你一个Like（直接赞）</li>
                    <li class="addtotextarea" style="list-style-type:none;padding:10px 5px;border-bottom: .02rem solid #e9e9e9;">走过路过不要错过，你的博文写的不错（一般赞）</li>
                    <li class="addtotextarea" style="list-style-type:none;padding:10px 5px;border-bottom: .02rem solid #e9e9e9;">。。。不是无语，只是你的观点让我颤抖了三下（强烈反对）</li>
                    <li class="addtotextarea" style="list-style-type:none;padding:10px 5px;border-bottom: .02rem solid #e9e9e9;">你还能再逗比点么（直接反对）</li>
                    <li class="addtotextarea" style="list-style-type:none;padding:10px 5px;border-bottom: .02rem solid #e9e9e9;">你的言论因为太过XX，已被地球宇航局带到火星永久销毁（一般反对）</li>
                    <li class="addtotextarea" style="list-style-type:none;padding:10px 5px;">为你苦，为你累，为你哗哗掉眼泪（中性同情）</li>
                </ul>

            </div>

        </div>

    </div>

</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script>
    $.init();
    var date=new Date();
    $("#activityBeginDom").calendar({
        value: [date]
    });
    $("#activityEndDom").calendar({
        value: [date]
    });
</script>
</body>
</html>
